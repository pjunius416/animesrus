{% extends 'base.html' %}

{% block title %}Log In{% endblock title %}
{% load static %}
{% block content %}
<body id="background" style="background-image: url('{% static "images/login.jpg" %}');"></body>
<h2>Log In</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success ml-2" type="submit">Log In</button>
</form>
{% endblock content %}
